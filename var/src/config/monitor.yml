# Defaults for Monitoring
# =================================================
# This file holds a list of contacts to be used from within the rules and
# specific controllers.

# System Contact
# -------------------------------------------------
contact:
  monitor:
    name: Alinex Monitor
    email: monitor@<<<cmd://hostname#1 | localhost>>>

# Email Template
# -------------------------------------------------
email:
  default:
    from: monitor
    subject: >
      {{alias}} => {{status}}
    body: >
      {{name}}\n
      ==========================================================================\n
      {{description}}\n
      \n
      This test failed at {{date}}!\n
      \n
      {{hint}}\n

# Rule Definition
# -------------------------------------------------

rule:

  fail:
    status: fail
    attempt: 3
    latency: 60
    dependskip: true
    email:
      base: fail
    redo: 3h

  warn:
    status: warn
    attempt: 3
    latency: 60
    dependskip: true
    email:
      base: warn
    redo: 3h

  ok:
    status: ok
    email:
      base: ok
